<HTML>

<HEAD>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script type="text/javascript">
        function convert_1_2() {
            var oSelect = document.getElementById("currency-select");
            if (isNaN(Form1.Euros.value) == true) {
                alert('Please select a number.');
                Form1.Euros.value = '1';
            }
            else {
                Form1.Francs.value = Form1.Euros.value * oSelect.value;
            }
        }

        function convert_2_1() {
            var oSelect = document.getElementById("currency-select");
            if (isNaN(Form1.Francs.value) == true) {
                alert('Please select a number.');
                Form1.Francs.value = Form1.Euros.value * oSelect.value;
            }
            else {
                Form1.Euros.value = Form1.Francs.value / oSelect.value;
            }
        }

    </script>
</HEAD>

<BODY onLoad='convert_1_2()'>
    <div class="form-group col-sm-2" >
        <h2>Currency converter</h2>
        <br>
        <form>
            <label>Choose a currency:</label>
            <select name="currency" class="form-control" id="currency-select">
                <option value="6.55">Francs</option>
                <option value="4.56">Zloty</option>
                <option value="1.09">US Dollar</option>
            </select>
        </form>
        <FORM Name='Form1' action='convertisseur.html'>
            Euros <input class="form-control" type='text' Name='Euros' onKeyUp='convert_1_2()' Value='1'>
            <br>
            Francs<input class="form-control" type='text' Name='Francs' onKeyUp='convert_2_1()'>
        </FORM>
    </div>
</BODY>

</HTML>
